<body>
	An API call is
	<pre>/create/:projectName/:email?template=none</pre>
	<form name="requestProject" action="#">
		<input name="projectName"/>
		<input name="email"/>
		<input type="button" name="submit"/>
        </form>
		<script>
			document.requestProject.submit.addEventListener("click",(e)=>{
                fetch("/create/"+encodeURIComponent(e.target.parentElement.projectName)+"/"+encodeURIComponent(e.target.parentElement.email))
                .then(async res=>{
                    const json=await res.json();
                    if(json.err){
                        alert("Error");
                        console.log(json.err);
                    }

                });
                return false;
            });
		</script>
